<tr align="left" style="background: #FFFFFF; border: 0; border-collapse: collapse; border-spacing: 0" bgcolor="#FFFFFF">
    <td>
        <table cellspacing="0" cellpadding="0" border="0" style="border: 0; border-collapse: collapse; border-spacing: 0; min-width: 650px">
            <tbody>
                <tr style="border: 0; border-collapse: collapse; border-spacing: 0">
                    <td width="20" height="30" bgcolor="#FFFFFF" align="left" valign="top" style="background: #FFFFFF; font-size: 1px; height: 30px; line-height: 1px; width: 20px"> </td>
                    <td width="200" align="left" valign="top" height="30" style="background: #FFFFFF; height: 30px; width: 200px" bgcolor="#FFFFFF">
                        <!-- content start -->
                        <div style="height: 29px; max-height: 29px; max-width: 200px; overflow: hidden; width: 200px">
                            <p style="color: #111111 !important; font-family: Open Sans; font-size: 20px; font-style: normal; font-weight: 400; line-height: 24px;  margin-top:0; padding-top:0; margin-right:0; padding-right:0; margin-bottom:0; padding-bottom:0; margin-left:0; padding-left:0;  text-shadow: none">
                                <span class="p_color_span_wrapper" style="color: #111111">%word%</span>
                            </p>
                        </div>
                        <!-- content end -->
                    </td>
                    <td width="400" align="left" valign="top" height="30" style="background: #FFFFFF; height: 30px; width: 400px" bgcolor="#FFFFFF">
                        <!-- content start -->
                        <div style="height: 29px; max-height: 29px; max-width: 400px; overflow: hidden; width: 400px">
                            <p style="color: #111111 !important; font-family: Open Sans; font-size: 20px; font-style: normal; font-weight: 400; line-height: 24px;  margin-top:0; padding-top:0; margin-right:0; padding-right:0; margin-bottom:0; padding-bottom:0; margin-left:0; padding-left:0;  text-shadow: none">
                                <span class="p_color_span_wrapper" style="color: #111111">%location%</span>
                            </p>
                        </div>
                        <!-- content end -->
                    </td>
                    <td width="19" height="30" bgcolor="#FFFFFF" align="left" valign="top" style="background: #FFFFFF; font-size: 1px; height: 30px; line-height: 1px; width: 19px"> </td>
                </tr>
            </tbody>
        </table>
    </td>
</tr>
